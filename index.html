<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./asssets/style.css">
    <title>The Elements of JavaScript</title>

</head>

<body>
    <div id="container">
        <header>
            <h1>The Elements of JavaScript</h1>
        </header>
        <main>
            <!-- Quiz Start -->
            <div>
                <h2>Click the START button to begin!</h2>
                <p id="description">You will have 120 seconds to answer 10 questions on the fundamentals of JavaScript.
                    Each incorrect answer will take 10 seconds off your timer.</p>
                <button id="start-button">START</button>

                <!-- Questions & Answers -->
                <div id="quiz">
                    <div id="quiz-block">
                        <div id="question"></div>
                        <div id="guesses">
                            <ul>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>

                        </div>
                    </div>
                    <div class="info">
                        <p id="checker"></p>
                        <p id="timer"></p>
                        <button type="button" id="play-again"></button>
                    </div>
                </div>

                <!-- User Score and Initials -->
                <div>
                    <form action="input" id="user-initials">
                        <label for="initials">Enter your initials: </label>
                        <input type="text" id="user-name">
                        <button type="button" id="submit-button">Submit</button>
                    </form>
                    <p id="user-score"></p>
                </div>

            </div>
        </main>
    </div>
    <script src="./asssets/quiz.js"></script>
</body>

</html>
