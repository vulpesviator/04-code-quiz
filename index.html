<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asssets/style.css">
    <title>Code Quiz</title>

</head>
<body>
    <header>
        <h1>Code Quiz</h1>
    </header>
    <main>
        <!-- Quiz Start -->
        <div id="container">
            <h2>Questions and Answers</h2>
            
            <button id="start-button">START</button>
            <div id="timer"></div>
        </div>

        <!-- Questions & Answers -->
        <div id="quiz">
            <div id="quiz-block">
                <div id="question"></div>
                <div id="guesses">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <p id="checker"></p>
                </div>
            </div>
        </div>
    </main>

    <script src="./asssets/quiz.js"></script>
</body>
</html>
